# Rime default settings
# encoding: utf-8

config_version: "0.40"

schema_list:
    - schema: clover
    - schema: flypy

switcher:
  abbreviate_options: true
  caption: "〔方案選單〕"
  fold_options: true
  hotkeys:
    - F4
  option_list_separator: "／"
  save_options:
    - full_shape
    - ascii_punct
    - simplification
    - extended_charset
    - zh_hant
    - zh_hans
    - zh_hant_tw

menu:
  page_size: 5

punctuator:
  full_shape:
    __include: punctuator:/full_shape
  half_shape:
    __include: punctuator:/half_shape

key_binder:
  bindings:
    __include:
      #- keybindings:/move_by_word_with_tab
      - keybindings:/emacs_editing
      - keybindings:/paging_with_alt_ctl_v
      - keybindings:/paging_with_tab
      - keybindings:/paging_with_minus_equal
      - keybindings:/paging_with_comma_period
      - keybindings:/numbered_mode_switch

recognizer:
  patterns:
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"

ascii_composer:
  good_old_caps_lock: true
  switch_key:
    Caps_Lock: clear
    Control_L: noop
    Control_R: noop
    Eisu_toggle: clear
    Shift_L: inline_ascii
    Shift_R: commit_text
